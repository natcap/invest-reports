<!--
Display metadata about outputs of an invest model.

`model_spec_outputs` a list of natcap.invest.spec.Output
-->

{% macro list_metadata(model_spec_outputs) -%}
<dl>
  {% for output in model_spec_outputs %}
    <dt>{{ output.path }}</dt>
    <dd><p>{{ output.about }}</p></dd>
    {% if output.units %}
        <dd>Units: {{ output.units }}</dd>
    {% endif %}
  {% endfor %}
</dl>
{%- endmacro %}
