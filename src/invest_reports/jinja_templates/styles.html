{% set accent_color = accent_color if accent_color else 'ghostwhite' %}
<style>
  :root {
    --invest-green: #148f68;
    --accent-color: {{ accent_color }};
  }
  * {
    box-sizing: border-box;
  }
  body {
    /*background: linear-gradient(
      to bottom right,
      var(--invest-green),
      var(--accent-color),
      var(--invest-green)
    );*/
    color: #000000;
    font-family: Roboto, "Helvetica Neue", Arial, sans-serif;
    margin: 0;
    min-height: calc(100vh - 2rem);
  }
  .report-container {
    background: #fff;
    border-radius: 1rem;
    margin: 2rem auto;
    max-width: 80rem;
    padding: 1rem;
  }
  .accordion-section {
    border-radius: 1rem;
    margin-bottom: 1rem;
    padding: 0;
    .accordion-header {
      margin: 0;
    }
    .accordion-button {
      background: var(--accent-color);
      border: 0.25rem solid var(--invest-green);
      border-radius: 1rem;
      display: flex;
      font-family: inherit;
      font-size: inherit;
      font-weight: inherit;
      padding: 1.5rem 1rem;
      text-align: left;
      align-items: baseline;
      width: 100%;
      &:focus-visible {
        outline: 0.25rem dotted var(--invest-green);
        outline-offset: -0.75rem;
      }
      &:hover {
        background: var(--invest-green);
        color: white;
      }
      &::before {
        content: '⏷';
        width: 1.25rem;
        height: 1.25rem;
      }
    }
    .accordion-content {
      display: none;
    }
    &.open {
      border: 0.25rem solid var(--invest-green);
      .accordion-button {
        border-color: transparent;
        border-radius: 0.75rem 0.75rem 0 0;
        /*padding: 2rem 0.75rem;*/
        &:focus-visible {
          outline-offset: -0.5rem;
        }
        &::before {
          content: '⏶';
        }
      }
      .accordion-content {
        display: block;
        padding: 1rem;
        &:has(.content-grid) {
          padding: 0.5rem;
        }
      }
    }
  }
  .content-grid {
    display: flex;
    flex-wrap: wrap;
    .content-grid-item {
      padding: 0.5rem;
    }
  }
  h1, h2, h3, th {
      font-weight: bold;
  }
  h1 {
      font-size: 2rem;
  }
  h2 {
      font-size: 1.5rem;
  }
  h3 {
    font-size: 1.25rem;
  }
  .section-header {
    margin-top: 3.0rem;
  }
  table {
      border: 0.25rem solid var(--invest-green);
      border-collapse: collapse;
  }
  thead tr {
      background: #e9ecef;
      border-bottom: 0.1875rem solid var(--invest-green);
  }
  tbody tr:nth-child(even) {
      background: ghostwhite;
  }
  th {
      padding: 0.5rem;
      text-align:left;
  }
  td {
      padding: 0.375rem 0.5rem;
  }
  .number {
      text-align: right;
      font-family: monospace;
  }
  img {
    width: 100%;
  }
  dt {
    font-weight: bold;
    margin-top: 1rem;
  }
  dd {
    margin-top: 0.5rem;
    margin-bottom: 0.5rem;
  }
</style>
